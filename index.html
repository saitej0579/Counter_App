<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344161]">

      <!-- total box -->
      <div class="bg-white flex flex-col justify-center items-center rounded-xl">
        <!-- counter and number -->
        <div class="flex font-bold text-[30px] mt-[20px]">
          <div>
            COUNTER&nbsp;&nbsp;:&nbsp;&nbsp;
          </div>
          <div id="para">
            0
          </div>
        </div>
        <!-- incre and decre div -->
        <div class="flex gap-[50px] p-[25px] text-white font-bold">
          <!-- incre -->
          <div class="bg-red-700 p-[15px] rounded-xl" onclick="increment()">
            <button>increment</button>
          </div>
          <!-- decre -->
          <div class="bg-green-700 p-[15px] rounded-xl" onclick="decrement()">
            <button>decrement</button>
          </div>
        </div>
      </div>

    </div>


    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
